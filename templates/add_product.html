{% extends "layout.html" %}
{% block title %}Add products{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h1>Add Product</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="actual_price">Product Price After All Tax</label>
                <input type="number" class="form-control" id="actual_price" name="actual_price" required>
            </div>
            <div class="form-group">
                <label for="supplier_name">Supplier Name</label>
                <input type="text" class="form-control" id="supplier_name" name="supplier_name" required>
            </div>
            <div class="form-group">
                <label for="reorder_level">Reorder Level</label>
                <input type="number" class="form-control" id="reorder_level" name="reorder_level" required>
            </div>
            
           
            <button type="submit" class="btn btn-primary mt-3">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
