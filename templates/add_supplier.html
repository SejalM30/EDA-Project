{% extends "layout.html" %}
{% block title %}Add Supplier{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h1>Add Supplier</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="supplier_name">Supplier Name</label>
                <input type="text" class="form-control" id="supplier_name" name="supplier_name" required>
            </div>
            <div class="form-group">
                <label for="contact_details">Contact Details</label>
                <input type="text" class="form-control" id="contact_details" name="contact_details" required>
            </div>
            <div class="form-group">
                <label for="lead_time">Lead Time</label>
                <input type="text" class="form-control" id="lead_time" name="lead_time" required>
            </div>
           
           
            <button type="submit" class="btn btn-primary mt-3">Add Supplier</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
